<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#home">BETTERME</a>
  <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div [ngbCollapse]="isCollapsed" class="collapse navbar-collapse" id="navbar">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <ng-container *ngIf="isAuthenticated">
        <li class="nav-item">
          <a class="nav-link" routerLink="/explore">Explore</a>
        </li>
      </ng-container>
    </ul>
    <form *ngIf="isAuthenticated; then signOutBtn; else signInBtn" class="form-inline mt-2 mt-md-0">
    </form>
    <ng-template #signOutBtn>
      <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="signOut()">Sign Out</button>
    </ng-template>
    <ng-template #signInBtn>
      <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="signIn()">Sign In</button>
    </ng-template>
  </div>
</nav>
